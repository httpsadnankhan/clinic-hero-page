<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiotherapy Clinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        :root {
            --main-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(0deg, #ffffff 0%, #3162d3 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            overflow-x: hidden;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin-left: 5%;
        }

        .column:nth-child(1) {
            margin-top: 5%;
            width: 60%;
            position: relative;
        }

        h5 {
            position: relative;
            color: #fff;
            background-color: rgb(3, 3, 94);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        h5::before,
        h5::after {
            content: '\2022'; /* Unicode character for a bullet point */
            color: #fff;
            font-size: 1.5rem;
            margin: 0 5px;
        }

        .hero-text {
            font-size: 4.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: bold;
        }

        .hero-paragraph {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .order-button {
            background-color:rgb(3, 3, 94);
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-button:hover {
            background-color: #c87f0a;
        }

        .coloum-two-image {
            width: 50%;
            height: 50%;
            border-radius: 50%;
            margin-top: 25%;
            margin-left: 30%;
            margin-bottom: 25%; /* Added margin-bottom to center the image vertically */
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
        }

        .img-info {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: rgb(3, 3, 94);
            border-radius: 50%;
            margin-top: 5%;
            margin-left: 20%; /* Centering the div horizontally */
            transform: translateX(-50%); /* Adjusted to center the div */
            z-index: 100;
            text-align: center; /* Centering the text */
            line-height: 200px; /* Centering the text vertically */
            border-left: 4px dotted white;
        }
     

        .img-info h1 {
            margin: 0;
            font-size: 2.1rem;
            color: var(--main-color);
            line-height: 40px; /* Centering the text vertically */
            margin-top: 20%;
        }


        .img-info span {
            display: block;
            font-size: 0.8rem;
            color: #555;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
            }

            .hero-text {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                color: #333;
                font-weight: bold;
            }

            h5 {
                font-size: 1rem;
            }

            .hero-paragraph {
                font-size: 0.8rem;
                margin-bottom: 1rem;
                color: #555;
            }

            .column:nth-child(1) {
                width: 100%;
            }
            .coloum-two-image {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            margin-top: 25%;
            margin-left: 20%;
            margin-bottom: 25%; /* Added margin-bottom to center the image vertically */
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .img-info {
            position: absolute;
            height: 120px;
            width: 120px;
            background-color: rgb(3, 3, 94);
            border-radius: 50%;
            margin-top: 5%;
            margin-left: 20%; /* Centering the div horizontally */
            transform: translateX(-50%); /* Adjusted to center the div */
            z-index: 100;
            text-align: center; /* Centering the text */
            line-height: 200px; /* Centering the text vertically */
        }
        .img-info h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--main-color);
            line-height: 25px; /* Centering the text vertically */
            margin-top: 20%;
        }
        .column {
            margin-left: 1%;
        }
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="column">
            <h5>Physiotherapy Clinic</h5>
            <p class="hero-text">Improve Your Life Again</p>
            <p class="hero-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis ut iure
                laudantium suscipit provident reprehenderit, officiis cumque quibusdam.</p>
            <button class="order-button">Book Appointment</button>
        </div>
        <div class="column">
            <img src="https://coptnj.com/wp-content/uploads/2022/06/physical-therapy-clinic-pt-instead-of-surgery-comprehensive-orthopedic-physical-therapy-somerset-nj-1.jpg" class="coloum-two-image" alt="">
            <div class="img-info">
                <h1>870+ Successfull Treatment</h1>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
